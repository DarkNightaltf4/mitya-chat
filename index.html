<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mitya AI — OS Pro</title>
    <style>
        :root {
            --body-bg: #0b0d11; --panel-bg: #13171f; --accent: #0084ff;
            --user-msg: linear-gradient(135deg, #0084ff, #0055ff); --ai-msg: #22272e; --text: #f5f5f5;
        }
        
        /* Исправление высоты для мобилок */
        html, body { 
            overflow: hidden; 
            width: 100%; 
            height: 100dvh; /* Динамическая высота */
            margin: 0; 
            background: var(--body-bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif; 
        }

        #app { display: flex; height: 100%; width: 100%; }

        /* Боковая панель */
        #sidebar { 
            width: 260px; background: #000; border-right: 1px solid #30363d; 
            display: flex; flex-direction: column; transition: 0.3s; 
            flex-shrink: 0;
        }

        /* Основная область */
        #main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            height: 100%;
            min-width: 0; /* Важно для flex-контейнеров */
        }

        header { 
            padding: 12px 20px; 
            background: var(--panel-bg); 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid #30363d; 
            justify-content: space-between;
            padding-top: env(safe-area-inset-top); /* Учет челки iPhone */
        }

        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch;
            /* Оставляем место под фиксированное поле ввода */
            padding-bottom: 100px; 
        }
        
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--ai-msg); border: 1px solid #30363d; border-bottom-left-radius: 4px; }

        /* Фиксированная зона ввода */
        .input-area { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); /* Отступ от низа iPhone */
            box-sizing: border-box; 
            background: var(--body-bg);
            border-top: 1px solid #30363d;
            z-index: 10;
        }

        .input-wrapper { 
            width: 100%; 
            max-width: 700px; 
            margin: 0 auto;
            display: flex; 
            background: #1c2128; 
            padding: 5px 15px; 
            border-radius: 25px; 
            border: 1px solid #444; 
            align-items: center; 
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            font-size: 16px; 
            outline: none; 
            padding: 10px; 
            height: 40px;
        }

        /* Кнопки и модалки */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--panel-bg); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }

        @media (max-width: 600px) {
            #sidebar { 
                position: absolute; 
                left: -260px; 
                height: 100%; 
                z-index: 1000;
            }
            #sidebar.open { left: 0; }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <button class="new-chat-btn" style="margin:20px; padding:10px; background:var(--accent); border:none; border-radius:8px; color:white;" onclick="startNewChat()">+ Новый чат</button>
        <div id="chat-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
        <button onclick="clearAllData()" style="padding:10px; color:#555; background:none; border:none; font-size:10px;">Сбросить данные</button>
    </div>

    <div id="main">
        <header>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px;">☰</button>
            <h1 id="current-chat-title" style="font-size:1rem;">Mitya AI</h1>
            <button onclick="openSettings()" style="background:none; border:none; font-size:20px;">⚙️</button>
        </header>
        
        <div id="chat-container"></div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Сообщение..." autocomplete="off">
                <button id="sendBtn" onclick="sendMsg()" style="background:none; border:none; color:var(--accent); font-size:24px;">➔</button>
            </div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">Роль нейронки</h3>
        <textarea id="systemPrompt" style="width:100%; height:100px; background:#000; color:white; border-radius:8px; padding:10px; border:1px solid #444;" placeholder="Напр.: Ты злой хакер..."></textarea>
        <button onclick="closeSettings()" style="width:100%; margin-top:10px; padding:10px; background:var(--accent); border:none; border-radius:8px; color:white;">Сохранить</button>
    </div>
</div>

<script>
    // Тот же JS, что и в прошлый раз, но с мелкими правками для стабильности
    const TUNNEL_URL = 'https://mitya-ai.loca.lt';
    const MODEL_NAME = 'gemma3:4b';
    let chats = JSON.parse(localStorage.getItem('mitya_vault')) || [];
    let currentChatId = null;

    function save() { localStorage.setItem('mitya_vault', JSON.stringify(chats)); }

    function renderChatList() {
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        chats.forEach(chat => {
            const item = document.createElement('div');
            item.style.padding = "10px"; item.style.color = chat.id === currentChatId ? "white" : "#888";
            item.style.background = chat.id === currentChatId ? "#1c2128" : "none";
            item.style.borderRadius = "8px"; item.style.cursor = "pointer";
            item.innerText = chat.title || 'Новый чат';
            item.onclick = () => loadChat(chat.id);
            list.appendChild(item);
        });
    }

    function startNewChat() {
        const id = Date.now();
        chats.unshift({ id, title: 'Новый чат', messages: [], system: '' });
        currentChatId = id;
        save(); renderChatList(); renderMessages();
        if(window.innerWidth < 600) toggleSidebar();
    }

    function loadChat(id) {
        currentChatId = id;
        renderChatList(); renderMessages();
        if(window.innerWidth < 600) toggleSidebar();
    }

    function renderMessages() {
        const container = document.getElementById('chat-container');
        const activeChat = chats.find(c => c.id === currentChatId);
        if (!activeChat) return;
        document.getElementById('current-chat-title').innerText = activeChat.title;
        container.innerHTML = activeChat.messages.map(m => 
            m.role !== 'system' ? `<div class="msg ${m.role === 'user' ? 'user' : 'ai'}">${m.content}</div>` : ''
        ).join('');
        container.scrollTop = container.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;
        if (!currentChatId) startNewChat();
        const activeChat = chats.find(c => c.id === currentChatId);
        if (activeChat.messages.length === 0) activeChat.title = text.substring(0, 20);
        activeChat.messages.push({ role: 'user', content: text });
        input.value = ''; renderMessages();
        let payload = activeChat.system ? [{role:'system', content:activeChat.system}, ...activeChat.messages] : activeChat.messages;
        try {
            const res = await fetch(`${TUNNEL_URL}/api/chat`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ model: MODEL_NAME, messages: payload, stream: false })
            });
            const data = await res.json();
            activeChat.messages.push({ role: 'assistant', content: data.message.content });
            save(); renderMessages();
        } catch (e) { alert("Ошибка!"); }
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function openSettings() { document.getElementById('modal').style.display='flex'; }
    function closeSettings() { 
        const activeChat = chats.find(c => c.id === currentChatId);
        activeChat.system = document.getElementById('systemPrompt').value;
        save(); document.getElementById('modal').style.display='none'; 
    }
    function clearAllData() { localStorage.clear(); location.reload(); }
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

    if (chats.length > 0) loadChat(chats[0].id); else startNewChat();
</script>
</body>
</html>
