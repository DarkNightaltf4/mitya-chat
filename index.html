<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitya AI — OS</title>
    <style>
        :root {
            --body-bg: #0b0d11; --panel-bg: #13171f; --accent: #0084ff;
            --user-msg: linear-gradient(135deg, #0084ff, #0055ff); --ai-msg: #22272e; --text: #f5f5f5;
        }
        html, body { position: fixed; overflow: hidden; width: 100%; height: 100%; margin: 0; background: var(--body-bg); color: var(--text); font-family: -apple-system, sans-serif; }
        
        #app { display: flex; height: 100vh; width: 100vw; }

        /* Боковая панель */
        #sidebar {
            width: 260px; background: #000; border-right: 1px solid #30363d;
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .new-chat-btn {
            margin: 10px; padding: 12px; border: 1px solid #30363d; border-radius: 8px;
            background: transparent; color: white; cursor: pointer; text-align: left;
        }
        #chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item {
            padding: 10px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #8b949e; transition: 0.2s;
        }
        .chat-item:hover, .chat-item.active { background: #1c2128; color: white; }

        /* Основная область */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; background: var(--body-bg); }
        header { padding: 12px 20px; background: var(--panel-bg); display: flex; align-items: center; border-bottom: 1px solid #30363d; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 100px; -webkit-overflow-scrolling: touch; }
        
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--user-msg); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--ai-msg); border: 1px solid #30363d; border-bottom-left-radius: 4px; }

        .input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; box-sizing: border-box; display: flex; justify-content: center; background: linear-gradient(transparent, var(--body-bg) 40%); }
        .input-wrapper { width: 100%; max-width: 700px; display: flex; background: #1c2128; padding: 10px 15px; border-radius: 25px; border: 1px solid #30363d; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; }
        
        /* Мобильная адаптация */
        @media (max-width: 600px) {
            #sidebar { width: 0; position: absolute; z-index: 100; height: 100%; }
            #sidebar.open { width: 260px; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ Новый чат</button>
        <div id="chat-list"></div>
        <button onclick="clearAllData()" style="background:none; border:none; color:#555; padding:10px; cursor:pointer; font-size:10px;">Удалить всё</button>
    </div>

    <div id="main">
        <header>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px; margin-right:15px; cursor:pointer;">☰</button>
            <h1 id="current-chat-title" style="font-size:1rem; margin:0;">Mitya AI</h1>
        </header>
        
        <div id="chat-container"></div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Напиши сообщение...">
                <button onclick="sendMsg()" style="background:none; border:none; color:var(--accent); font-size:20px; cursor:pointer;">➔</button>
            </div>
        </div>
    </div>
</div>

<script>
    const TUNNEL_URL = 'https://mitya-ai.loca.lt';
    const MODEL_NAME = 'gemma3:4b';
    
    let chats = JSON.parse(localStorage.getItem('mitya_vault')) || [];
    let currentChatId = null;

    function save() { localStorage.setItem('mitya_vault', JSON.stringify(chats)); }

    function renderChatList() {
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        chats.forEach(chat => {
            const item = document.createElement('div');
            item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
            item.innerText = chat.title;
            item.onclick = () => loadChat(chat.id);
            list.appendChild(item);
        });
    }

    function startNewChat() {
        const id = Date.now();
        chats.unshift({ id, title: 'Новый чат', messages: [] });
        currentChatId = id;
        save();
        renderChatList();
        renderMessages();
        if(window.innerWidth < 600) toggleSidebar();
    }

    function loadChat(id) {
        currentChatId = id;
        renderChatList();
        renderMessages();
        if(window.innerWidth < 600) toggleSidebar();
    }

    function renderMessages() {
        const container = document.getElementById('chat-container');
        const activeChat = chats.find(c => c.id === currentChatId);
        if (!activeChat) { container.innerHTML = ''; return; }
        
        document.getElementById('current-chat-title').innerText = activeChat.title;
        container.innerHTML = activeChat.messages.map(m => 
            `<div class="msg ${m.role === 'user' ? 'user' : 'ai'}">${m.content}</div>`
        ).join('');
        container.scrollTop = container.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;
        
        if (!currentChatId) startNewChat();
        const activeChat = chats.find(c => c.id === currentChatId);
        
        // Называем чат по первому вопросу
        if (activeChat.messages.length === 0) {
            activeChat.title = text.substring(0, 20) + '...';
        }

        activeChat.messages.push({ role: 'user', content: text });
        input.value = '';
        renderMessages();
        save();

        try {
            const response = await fetch(`${TUNNEL_URL}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: MODEL_NAME, messages: activeChat.messages, stream: false })
            });
            const data = await response.json();
            activeChat.messages.push({ role: 'assistant', content: data.message.content });
            save();
            renderMessages();
        } catch (e) {
            alert("Ошибка связи с ПК!");
        }
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    
    function clearAllData() { 
        if(confirm("Удалить все чаты?")) { localStorage.clear(); location.reload(); }
    }

    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

    // Запуск
    if (chats.length > 0) loadChat(chats[0].id); else startNewChat();
</script>
</body>
</html>
