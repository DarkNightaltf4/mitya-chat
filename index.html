<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitya AI — OS Pro</title>
    <style>
        :root {
            --body-bg: #0b0d11; --panel-bg: #13171f; --accent: #0084ff;
            --user-msg: linear-gradient(135deg, #0084ff, #0055ff); --ai-msg: #22272e; --text: #f5f5f5;
        }
        html, body { position: fixed; overflow: hidden; width: 100%; height: 100%; margin: 0; background: var(--body-bg); color: var(--text); font-family: -apple-system, sans-serif; }
        #app { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar */
        #sidebar { width: 260px; background: #000; border-right: 1px solid #30363d; display: flex; flex-direction: column; transition: 0.3s; z-index: 101; }
        .new-chat-btn { margin: 10px; padding: 12px; border: 1px solid #30363d; border-radius: 8px; background: transparent; color: white; cursor: pointer; }
        #chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { padding: 10px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #8b949e; display: flex; justify-content: space-between; }
        .chat-item.active { background: #1c2128; color: white; }

        /* Main Content */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 12px 20px; background: var(--panel-bg); display: flex; align-items: center; border-bottom: 1px solid #30363d; justify-content: space-between; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--ai-msg); border: 1px solid #30363d; border-bottom-left-radius: 4px; }

        /* Input area */
        .input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; box-sizing: border-box; display: flex; justify-content: center; background: linear-gradient(transparent, var(--body-bg) 40%); }
        .input-wrapper { width: 100%; max-width: 700px; display: flex; background: #1c2128; padding: 8px 15px; border-radius: 25px; border: 1px solid #30363d; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px; }

        /* Modal Settings */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--panel-bg); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; }
        textarea { width: 100%; height: 100px; background: #000; color: white; border: 1px solid #444; border-radius: 8px; padding: 10px; margin: 10px 0; box-sizing: border-box; font-family: inherit; }

        @media (max-width: 600px) {
            #sidebar { width: 0; position: absolute; height: 100%; overflow: hidden; }
            #sidebar.open { width: 260px; }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ Новый чат</button>
        <div id="chat-list"></div>
        <button onclick="clearAllData()" style="background:none; border:none; color:#444; font-size:10px; cursor:pointer; margin: 10px;">Сбросить всё</button>
    </div>

    <div id="main">
        <header>
            <div style="display:flex; align-items:center;">
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer; margin-right:10px;">☰</button>
                <h1 id="current-chat-title" style="font-size:1rem; margin:0;">Mitya AI</h1>
            </div>
            <button onclick="openSettings()" style="background:none; border:none; color:#888; font-size:20px; cursor:pointer;">⚙️</button>
        </header>
        
        <div id="chat-container"></div>
        
        <div id="typing" style="display:none; padding-left:20px; color:var(--accent); font-size:12px; font-weight:bold;">Gemma думает...</div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Напиши сообщение...">
                <button id="sendBtn" onclick="sendMsg()" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer;">➔</button>
            </div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3>Инструкция (Промт)</h3>
        <p style="font-size:12px; color:#888;">Задай роль для этого чата (например: "Отвечай кратко и саркастично")</p>
        <textarea id="systemPrompt" placeholder="Ты — полезный помощник..."></textarea>
        <button onclick="closeSettings()" style="width:100%; padding:10px; border-radius:8px; background:var(--accent); color:white; border:none; cursor:pointer;">Сохранить</button>
    </div>
</div>

<script>
    const TUNNEL_URL = 'https://mitya-ai.loca.lt';
    const MODEL_NAME = 'gemma3:4b';
    
    let chats = JSON.parse(localStorage.getItem('mitya_vault')) || [];
    let currentChatId = null;

    function save() { localStorage.setItem('mitya_vault', JSON.stringify(chats)); }

    function renderChatList() {
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        chats.forEach(chat => {
            const item = document.createElement('div');
            item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
            item.innerText = chat.title || 'Новый чат';
            item.onclick = () => loadChat(chat.id);
            list.appendChild(item);
        });
    }

    function startNewChat() {
        const id = Date.now();
        chats.unshift({ id, title: 'Новый чат', messages: [], system: '' });
        currentChatId = id;
        save(); renderChatList(); renderMessages();
        if(window.innerWidth < 600) toggleSidebar();
    }

    function loadChat(id) {
        currentChatId = id;
        renderChatList(); renderMessages();
        if(window.innerWidth < 600) toggleSidebar();
    }

    function renderMessages() {
        const container = document.getElementById('chat-container');
        const activeChat = chats.find(c => c.id === currentChatId);
        if (!activeChat) return;
        
        document.getElementById('current-chat-title').innerText = activeChat.title;
        container.innerHTML = activeChat.messages.map(m => 
            m.role !== 'system' ? `<div class="msg ${m.role === 'user' ? 'user' : 'ai'}">${m.content}</div>` : ''
        ).join('');
        container.scrollTop = container.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        const btn = document.getElementById('sendBtn');
        if (!text || btn.disabled) return;
        
        if (!currentChatId) startNewChat();
        const activeChat = chats.find(c => c.id === currentChatId);
        
        if (activeChat.messages.length === 0) activeChat.title = text.substring(0, 20);

        activeChat.messages.push({ role: 'user', content: text });
        input.value = ''; btn.disabled = true;
        document.getElementById('typing').style.display = 'block';
        renderMessages();

        // Подготовка сообщений с системным промтом
        let payloadMessages = [];
        if (activeChat.system) payloadMessages.push({ role: 'system', content: activeChat.system });
        payloadMessages = [...payloadMessages, ...activeChat.messages];

        try {
            const response = await fetch(`${TUNNEL_URL}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: MODEL_NAME, messages: payloadMessages, stream: false })
            });
            const data = await response.json();
            activeChat.messages.push({ role: 'assistant', content: data.message.content });
            save(); renderMessages();
        } catch (e) { alert("Ошибка связи!"); }
        finally { btn.disabled = false; document.getElementById('typing').style.display = 'none'; }
    }

    function openSettings() {
        const activeChat = chats.find(c => c.id === currentChatId);
        if (activeChat) {
            document.getElementById('systemPrompt').value = activeChat.system || '';
            document.getElementById('modal').style.display = 'flex';
        }
    }

    function closeSettings() {
        const activeChat = chats.find(c => c.id === currentChatId);
        if (activeChat) {
            activeChat.system = document.getElementById('systemPrompt').value;
            save();
        }
        document.getElementById('modal').style.display = 'none';
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function clearAllData() { if(confirm("Удалить всё?")) { localStorage.clear(); location.reload(); } }
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

    if (chats.length > 0) loadChat(chats[0].id); else startNewChat();
</script>
</body>
</html>
