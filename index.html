<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitya AI — Gemma 3</title>
    <style>
        :root {
            --body-bg: #0b0d11;
            --chat-bg: #13171f;
            --accent: #0084ff;
            --user-msg: linear-gradient(135deg, #0084ff, #0055ff);
            --ai-msg: #22272e;
            --text: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--body-bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Шапка сайта */
        header {
            padding: 15px 20px;
            background: rgba(19, 23, 31, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #0084ff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Зона чата */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 100px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user {
            align-self: flex-end;
            background: var(--user-msg);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 132, 255, 0.3);
        }

        .ai {
            align-self: flex-start;
            background: var(--ai-msg);
            border: 1px solid #30363d;
            border-bottom-left-radius: 4px;
        }

        /* Индикатор загрузки */
        .typing {
            font-style: italic;
            font-size: 0.8rem;
            color: #8b949e;
            margin-left: 10px;
            display: none;
        }

        /* Поле ввода */
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(transparent, var(--body-bg) 20%);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            background: #1c2128;
            padding: 8px 12px;
            border-radius: 25px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.05); }
        button:disabled { background: #444; }

        .clear-btn {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            border-radius: 12px;
            width: auto;
            height: auto;
            padding: 5px 10px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Mitya AI <span style="font-weight: normal; color: #888; font-size: 0.8rem;">Gemma 3</span></h1>
    <button class="clear-btn" onclick="clearChat()">Сброс</button>
</header>

<div id="chat">
    <div class="msg ai">Привет! Я Gemma 3, запущена на твоей видеокарте. Чем могу помочь?</div>
</div>

<div id="typing" class="typing">Gemma думает...</div>

<div class="input-container">
    <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Спроси о чем угодно..." autocomplete="off">
        <button id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    const TUNNEL_URL = 'https://mitya-ai.loca.lt';
    const MODEL_NAME = 'gemma3:4b';
    let chatHistory = [];

    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const typing = document.getElementById('typing');

    async function sendMsg() {
        const text = input.value.trim();
        if (!text || btn.disabled) return;

        // Пользовательское сообщение
        chat.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        btn.disabled = true;
        typing.style.display = 'block';
        chat.scrollTop = chat.scrollHeight;

        chatHistory.push({ role: 'user', content: text });

        try {
            const response = await fetch(`${TUNNEL_URL}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: MODEL_NAME,
                    messages: chatHistory,
                    stream: false
                })
            });

            const data = await response.json();
            const aiMsg = data.message.content;
            
            chatHistory.push({ role: 'assistant', content: aiMsg });
            chat.innerHTML += `<div class="msg ai">${aiMsg}</div>`;
        } catch (e) {
            chat.innerHTML += `<div class="msg ai" style="color:#ff6b6b">⚠️ Ошибка связи. Проверь туннель на ПК!</div>`;
        } finally {
            btn.disabled = false;
            typing.style.display = 'none';
            chat.scrollTop = chat.scrollHeight;
        }
    }

    function clearChat() {
        chatHistory = [];
        chat.innerHTML = '<div class="msg ai" style="opacity: 0.5;">Контекст очищен.</div>';
    }

    btn.onclick = sendMsg;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>

</body>
</html>
